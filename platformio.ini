[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	2dom/PxMatrix LED MATRIX library@^1.8.2
    adafruit/Adafruit BusIO@1.5.0
	adafruit/Adafruit GFX Library@^1.10.6
upload_port = /dev/ttyUSB1
upload_speed = 921600
board_build.f_cpu = 160000000L
